<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>drop</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.14.1/lodash.js"></script>
  <script>
    let users = [
      { 'user': 'barney', 'active': true },
      { 'user': 'fred', 'active': false },
      { 'user': 'pebbles', 'active': false }
    ]
    console.log(_.dropRightWhile(users, function(o) { return !o.active; }))
    console.log(_.dropRightWhile(users, { 'user': 'pebbles', 'active': false }));
  </script>
</body>

</html>
